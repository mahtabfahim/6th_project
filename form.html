<!DOCTYPE html>
<html>
<head lang="eng">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0">
	<title>Form</title>
	<link rel="stylesheet" href="style/form.css">
</head>
<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">

		<label for="first_name">First Name:</label><br>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
		<br><br>
		<label for="last_name">Last Name:</label><br>
		<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
		<br><br>
		<label for="email">Email Address:</label><br>
		<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
		<br><br>
		<label for="password">Password:</label><br>
		<input type="password" placeholder="Type your password" name="password" id="password" class="password">
			<br><br>
		<label for="date">Date of Birth:</label><br>
		<input type="date" placeholder="Type your date of birth" name="date" id="date" class="date">
			<br><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" placeholder="Type your gender" value="Male"name="gender" id="gender"><span>male</span><br>
		<input type="radio" placeholder="Type your gender" value="Female" name="gender" id="gender"><span>female</span><br>
		<input type="radio" placeholder="Type your gender" value="Other" name="gender" id="gender"><span>other</span><br>
		<br><br>
		<label for="education">Education Qualification:</label>
		<input type="checkbox" value="ssc" name="ssc"><span>SSC</span>
		<input type="checkbox" value="hsc" name="hsc" ><span>HSC</span><br>
		<br><br>
		<label for="messeges">Your Messege:</label><br>
		<textarea name="messege" id="messege" placeholder="Type your messege here" cols="73" rows="10"></textarea>
		<br><br>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>



	
	</form>
	</div>
</body>
